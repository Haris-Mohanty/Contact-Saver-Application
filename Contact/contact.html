<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
<!--   Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--   FontAwesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--   Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- contact.css  -->
 <link href="contact.css" rel="stylesheet" type="text/css" />  
</head>

<body>

  <div class="container">
    <div class="row mb-3 mt-3">
      <div class="col-md-12 text-center">
        <h1>Welcome Mr. Haris</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        
      </div>
      <div class="col-md-4 contact-list-box">
        <div class="user-icon text-center mt-3 mb-3">
          <i class="fa regular fa-circle-user"></i>
        </div>
        <form>
          <input type="text" class="form-control mb-3" placeholder="Search">
        </form>
        <h2>Contact Details</h2>
        <div class="contact-details">
          <div class="accordion">
            <div class="accordion-item">
              <h5 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapse-1">Haris Mohanty</button>
              </h5>
            </div>
            <div class="accordion-collapse collapse show" id="collapse-1">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-6">
                    <h4>Haris mohanty</h4>
                    <p>8658763042</p>
                  </div>
                  <div class="col-md-6 d-flex justify-content-around align-items-center ">
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-square-phone"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <div class="option-box">
                      <i class="fa-regular fa-pen-to-square"></i>
                      <i class="fa-solid fa-trash"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    
  </div>
  
</body>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
