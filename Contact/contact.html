<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
<!--   Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--   FontAwesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--   Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--   Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--   GOOGLE FONT -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<!-- contact.css  -->
 <link href="contact.css" rel="stylesheet" type="text/css" />  
</head>

<body>

  <div class="container">
    <div class="row mb-3 mt-3">
      <div class="col-md-12 text-center mt-4">
        <h1 id="welcome" class="animate__animated animate__heartBeat"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Create New Contact</h2>
        <div class="create-contact">
          <div class="accordion">
            <div class="accordion-item">
              <h4 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapse-create">
                  New Contact Add
                </button>
              </h4>
              <div class="accordion-collapse collapse show" id="collapse-create">
                <div class="accordion-body">
                  <form>
                    <input type="text" class="form-control name" placeholder="Enter Name "><br>
                    <input type="number" class="form-control number" placeholder="Enter Number"><br>
                    <div class="create-btn" align="right">
                      <button class="btn create-btn animate__animatedanimate__rotateIn">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 contact-list-box">
        <div class="user-icon text-center mt-3 mb-3">
          <i class="fa regular fa-circle-user"></i>
        </div>
        <form>
         <div class="input-group mb-3">
           <input type="text" placeholder="Search" class="form-control">
           <span class="input-group-text">
             <i class="fa-solid fa-right-from-bracket" id="logout-btn"></i>
           </span>
         </div>
        </form>
        <h2>Contact Details</h2>
        <div class="contact-details">
          
        </div>
      </div>
      <div class="col-md-4">
        <h2>Restore Deleted Contacts</h2>
        <div class="deleted-contact">
          <div class="accordion">
            <div class="accordion-item">
              <h4 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="">Show Deleted Contact </button>
              </h4>
              <div class="accordion-collapse collapse" id="">
                <div class="accordion-body">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
</body>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="contact.js"></script>
        
</html>
