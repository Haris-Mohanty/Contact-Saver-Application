<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Saver</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-2"></div>
      <div class="col-md-8 shadow-lg mt-5 overflow-hidden"> 
<!--         overflow-hidden is a class of bootstarp -->
        <div class="row">
          <div class="col-md-6 login-form">
            <div class="active-box l-active" style="opacity: 0; z-index: -1;">
              <h2>Sign In</h2>
              <p>If you already have account, then sign in.</p>
              <button id="l-active-btn">Sign In</button>
            </div>
            <br><br>
            <h2 class="text-center">SIGN IN</h2>
            <div class="text-center">
              <i class="fa-brands fa-square-instagram"></i>
              <i class="fa-brands fa-square-whatsapp"></i>
              <i class="fa-brands fa-google"></i>
            </div>
            <br>
            <form>
              <input type="email" id = "emailaddress" placeholder="Email Address" class="form-control mb-3">
              <input type="password" id = "password" placeholder="Password" class="form-control mb-3">
              <div align = "center">
                <a href="#">Forgot Password</a>
              <br><br>
              <button class = "btn" id = "login-btn">Sign In</button>
                <br><p id = "l-alert"></p>
              </div>
            </form>
            <br><br>
          </div>
           <div class="col-md-6 login-form">
             <div class="active-box s-active">  
              <h2>Sign Up</h2>
              <p>If you have not any account, then sign up.</p>
              <button id="s-active-btn">Sign Up</button>
            </div>
            <br><br>
            <h2 class="text-center">SIGN UP</h2>
            <div class="text-center">
              <i class="fa-brands fa-square-instagram"></i>
              <i class="fa-brands fa-square-whatsapp"></i>
              <i class="fa-brands fa-google"></i>
            </div>
            <br>
            <form>
              <input type="text" id = "f-name" placeholder="First Name" class="form-control mb-3">
              <input type="text" id = "l-name" placeholder="Last Name" class="form-control mb-3">
              <input type="email" id = "s-emailaddress" placeholder="Email Address" class="form-control mb-3">
              <input type="password" id = "s-password" placeholder="Password" class="form-control mb-3">
              <div align = "center">
                <br>
              <button class = "btn signup-btn">Sign Up</button>
                <br>
                <p id="s-alert"></p>
              </div>
            </form>
            <br><br>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
